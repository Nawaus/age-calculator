<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form action="">
      <main>
        <div class="main">
          <div class="input-content">
            <label for="day">DAY</label>
            <input type="text" class="day" id="day" placeholder="DD" />
          </div>
          <div class="input-content">
            <label for="month">MONTH</label>
            <input type="text" class="month" id="month" placeholder="MM" />
          </div>
          <div class="input-content">
            <label for="year">YEAR</label>
            <input type="text" class="year" id="year" placeholder="YYYY" />
          </div>
          <div></div>
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" au />
          </button>
        </div>
        <div class="class-info">
          <hr />
          <p><span>- -</span> years</p>
          <p><span>- -</span> months</p>
          <p><span>- -</span> days</p>
        </div>
      </main>
    </form>

    </div> -->
    <script src="./js/index.js"></script>
  </body>
</html>
